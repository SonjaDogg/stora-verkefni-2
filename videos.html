<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Myndb√∂nd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="spilandim">
        <h1>Big Bunny</h1>
      </div>

      <video src="videos/bunny.mp4" controls></video>

      <div class="controls">
        <div class="back">
          <img src="img/back.svg" alt="">
        </div>
        <div class="play">
          <img src="img/play.svg" alt="">
        </div>
        <div class="mute">
          <img src="img/mute.svg" alt="">
        </div>
        <div class="fullscreen">
          <img src="img/fullscreen.svg" alt="">
        </div>
        <div class="next">
          <img src="img/next.svg" alt="">
        </div>
      </div>

      <div class="menuback">
        <a href="index.html">Til baka</a>
      </div>

    </main>
    <script>

    var video = document.querySelector("video");

    // back control
    var back = document.getElementsByClassName("back");

    back[0].addEventListener('click', function(){
      video.currentTime -= 3;
    });

    // play and pause controls
    var play_pause_control = document.getElementsByClassName("play");

    play_pause_control[0].addEventListener("click", function () {
      if (video.paused) {
        video.play();

        play_pause_control[0].removeChild(play_pause_control[0].firstChild);

        var pause_img = document.createElement('img');
        pause_img.setAttribute('src', 'img/pause.svg');
        play_pause_control[0].appendChild(pause_img);

      } else {
        video.pause();

        play_pause_control[0].removeChild(play_pause_control[0].firstChild);

        var play_img = document.createElement("img");
        play_img.setAttribute('src','img/play.svg');
        play_pause_control[0].appendChild(play_img);
      }
    });

    // mute control
    var mute = document.getElementsByClassName('mute');

    mute[0].addEventListener('click', function(){
      if (video.muted) {
        video.muted = false;
      } else{
        video.muted = true;
      }
    });

    //fullscreen control
    var fullscreen = document.getElementsByClassName('fullscreen');

    fullscreen[0].addEventListener('click', function(){
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }
    });

    // forward control
    var forward = document.getElementsByClassName("next");

    forward[0].addEventListener('click', function(){
      video.currentTime += 3;
    });

    </script>
  </body>
</html>
