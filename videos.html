<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Myndb√∂nd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="video_container">
        <div class="spilandim">
          <h1>Big Bunny</h1>
        </div>

        <div class="screen">
          <video src="videos/bunny.mp4"></video>
          <div id="overlay">
            <img src="img/play.svg" width="50" alt="">
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="back">
          <img src="img/back.svg" alt="">
        </div>
        <div class="play">
          <img src="img/play.svg" id="play_pause" alt="">
        </div>
        <div class="mute">
          <img src="img/mute.svg" id="mute_unmute" alt="">
        </div>
        <div class="fullscreen">
          <img src="img/fullscreen.svg" alt="">
        </div>
        <div class="next">
          <img src="img/next.svg" alt="">
        </div>
      </div>

      <div class="menuback">
        <a href="index.html">Til baka</a>
      </div>

    </main>
    <script>

    var video = document.querySelector("video");

    // back control
    var back = document.getElementsByClassName("back");

    back[0].addEventListener('click', function() {
      video.currentTime -= 3;
    });

    // play and pause controls
    var play_pause_control = document.getElementsByClassName("play");

    play_pause_control[0].addEventListener("click", function () {
      if (video.paused) {
        video.play();
        document.getElementById('play_pause').setAttribute('src', 'img/pause.svg');
        video.style.opacity = "1";
        document.getElementById('overlay').style.opacity = "0";
      } else {
        video.pause();
        document.getElementById('play_pause').setAttribute('src', 'img/play.svg');
        video.style.opacity = "0.2";
        document.getElementById('overlay').style.opacity = "1";
      }
    });

    // mute control
    var mute = document.getElementsByClassName("mute");

    mute[0].addEventListener('click', function(){
      if (video.muted) {
        video.muted = false;
        document.getElementById('mute_unmute').setAttribute('src', 'img/mute.svg');
      } else {
        video.muted = true;
        document.getElementById('mute_unmute').setAttribute('src', 'img/unmute.svg');
      }
    });

    //fullscreen control
    var fullscreen = document.getElementsByClassName('fullscreen');

    fullscreen[0].addEventListener('click', function() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }
    });

    // forward control
    var forward = document.getElementsByClassName("next");

    forward[0].addEventListener('click', function() {
      video.currentTime += 3;
    });

    </script>
    <script src="script-compiled.js"></script>
  </body>
</html>
